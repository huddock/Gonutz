<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Delivery - Christchurch</title>
    <link rel="icon" href="images/favicon-donut.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-r from-pink-300 to-yellow-300">
    <header class="sticky top-0 bg-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center p-4">
            <img src="images/logo-placeholder.svg" alt="Donut Delivery Logo" class="h-12">
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#home" class="hover:text-pink-500">Home</a></li>
                    <li><a href="menu.html" class="hover:text-pink-500">Menu</a></li>
                    <li><a href="order.html" class="hover:text-pink-500">Order</a></li>
                    <li><a href="delivery.html" class="hover:text-pink-500">Delivery Info</a></li>
                    <li><a href="reviews.html" class="hover:text-pink-500">Reviews</a></li>
                    <li><a href="about.html" class="hover:text-pink-500">About Us</a></li>
                    <li><a href="contact.html" class="hover:text-pink-500">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home" class="hero bg-cover bg-center h-screen flex items-center justify-center" style="background-image: url('images/donut-placeholder-1.svg');">
            <div class="text-center text-white">
                <h1 class="text-5xl font-bold mb-4">Delicious Donuts Delivered to Your Door!</h1>
                <a href="order.html" class="bg-pink-500 text-white py-2 px-4 rounded-full hover:bg-pink-600 transition">Order Now</a>
            </div>
        </section>

        <section class="featured-donuts py-16">
            <div class="container mx-auto text-center">
                <h2 class="text-3xl font-bold mb-8">Featured Donuts</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div class="rounded-lg shadow-lg overflow-hidden">
                        <img src="images/donut-placeholder-1.svg" alt="Donut 1" class="w-full">
                        <div class="p-4">
                            <h3 class="text-xl font-semibold">Sprinkle Delight</h3>
                            <p class="text-lg">$3.00</p>
                            <button class="bg-pink-500 text-white py-1 px-3 rounded hover:bg-pink-600 transition">Add to Cart</button>
                        </div>
                    </div>
                    <div class="rounded-lg shadow-lg overflow-hidden">
                        <img src="images/donut-placeholder-2.svg" alt="Donut 2" class="w-full">
                        <div class="p-4">
                            <h3 class="text-xl font-semibold">Chocolate Heaven</h3>
                            <p class="text-lg">$3.50</p>
                            <button class="bg-pink-500 text-white py-1 px-3 rounded hover:bg-pink-600 transition">Add to Cart</button>
                        </div>
                    </div>
                    <div class="rounded-lg shadow-lg overflow-hidden">
                        <img src="images/donut-placeholder-3.svg" alt="Donut 3" class="w-full">
                        <div class="p-4">
                            <h3 class="text-xl font-semibold">Vanilla Dream</h3>
                            <p class="text-lg">$3.00</p>
                            <button class="bg-pink-500 text-white py-1 px-3 rounded hover:bg-pink-600 transition">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-white py-4">
        <div class="container mx-auto text-center">
            <p class="text-gray-600">Â© 2023 Donut Delivery. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="#" class="text-pink-500">Instagram</a>
                <a href="#" class="text-pink-500">Facebook</a>
                <a href="#" class="text-pink-500">TikTok</a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
