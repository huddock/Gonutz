<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Donuts | Donut Bliss NZ</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon-donut.svg" type="image/svg+xml">
</head>
<body>
  <!-- Header -->
  <header class="crumbl-header">
    <div class="logo-name">
      <img src="images/logo-placeholder.svg" alt="Donut Bliss Logo" class="logo">
      <h1 class="site-name">Donut Bliss NZ</h1>
    </div>
    <nav class="nav-links">
      <a href="Index.html">Home</a>
      <a href="Order.html">Order</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="crumbl-hero">
    <div class="hero-inner">
      <h2>ğŸ© Place Your Order</h2>
      <p>Handmade donuts delivered to Christchurch. Fill in your details below.</p>
    </div>
  </section>

  <!-- Order Form -->
  <section class="section">
    <form id="orderForm" class="order-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+64 123 456 789" required>

      <label for="flavour">Choose Your Donut</label>
      <select id="flavour" name="flavour" required>
        <option value="Strawberry Swirl">ğŸ“ Strawberry Swirl - $4.50</option>
        <option value="Chocolate Dream">ğŸ« Chocolate Dream - $5.00</option>
        <option value="Vanilla Frost">ğŸ¦ Vanilla Frost - $4.00</option>
      </select>

      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" min="1" max="12" value="1" required>

      <label for="address">Delivery Address</label>
      <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>

      <button type="submit" class="btn-primary">Submit Order</button>
    </form>
  </section>

  <!-- Contact -->
  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <p>Email: hello@donutbliss.co.nz</p>
    <p>Phone: +64 123 456 789</p>
    <img src="images/map-placeholder.svg" alt="Map Location" class="map">
  </section>

  <footer class="footer">
    <p>Â© 2025 Donut Bliss NZ | All Rights Reserved</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
