<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Donuts | Donut Bliss NZ</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon-donut.svg" type="image/svg+xml">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="images/logo-placeholder.svg" alt="Donut Bliss Logo" style="height:60px;">
    <h1>Donut Bliss NZ</h1>
    <nav>
      <a href="Index.html">Home</a>
      <a href="#order">Order</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Order Section -->
  <section id="order" class="section">
    <h2>Place Your Order 🍩</h2>
    <p>Fill in the form below and we’ll deliver fresh donuts to your door!</p>

    <form id="orderForm" class="order-form">
      <label for="name">Your Name</label><br>
      <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

      <label for="phone">Phone Number</label><br>
      <input type="tel" id="phone" name="phone" placeholder="+64 123 456 789" required><br><br>

      <label for="flavour">Choose Your Donut</label><br>
      <select id="flavour" name="flavour" required>
        <option value="Strawberry Swirl">🍓 Strawberry Swirl - $4.50</option>
        <option value="Chocolate Dream">🍫 Chocolate Dream - $5.00</option>
        <option value="Vanilla Frost">🍦 Vanilla Frost - $4.00</option>
      </select><br><br>

      <label for="quantity">Quantity</label><br>
      <input type="number" id="quantity" name="quantity" min="1" max="12" value="1" required><br><br>

      <label for="address">Delivery Address</label><br>
      <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea><br><br>

      <button type="submit" class="order-btn">Submit Order</button>
    </form>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="section">
    <h2>Contact Us</h2>
    <p>Email: hello@donutbliss.co.nz</p>
    <p>Phone: +64 123 456 789</p>
    <img src="images/map-placeholder.svg" alt="Map Location" style="max-width:300px; margin-top:20px;">
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Donut Bliss NZ | All Rights Reserved</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
