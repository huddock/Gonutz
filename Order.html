<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Donuts - Donut Delivery</title>
    <link rel="icon" href="images/favicon-donut.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-r from-blue-200 to-blue-100 min-h-screen flex flex-col">
    <header class="sticky top-0 bg-white shadow-lg">
        <div class="container mx-auto flex justify-between items-center p-4">
            <img src="images/logo-placeholder.svg" alt="Donut Delivery Logo" class="h-12">
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:text-pink-500">Home</a></li>
                    <li><a href="menu.html" class="hover:text-pink-500">Menu</a></li>
                    <li><a href="order.html" class="hover:text-pink-500 font-bold">Order</a></li>
                    <li><a href="delivery.html" class="hover:text-pink-500">Delivery Info</a></li>
                    <li><a href="reviews.html" class="hover:text-pink-500">Reviews</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="flex-1 container mx-auto py-8 px-4">
        <h1 class="text-3xl font-bold text-center mb-8">Your Cart</h1>
        <div id="cart-items" class="bg-white rounded-lg shadow-md p-6 mb-8">
            <!-- Cart items will be injected here by JS -->
            <p class="text-center text-gray-500">Your cart is empty.</p>
        </div>
        <h2 class="text-2xl font-bold mb-4">Checkout</h2>
        <form id="checkout-form" class="bg-white rounded-lg shadow-md p-6 space-y-4 max-w-lg mx-auto">
            <div>
                <label class="block font-semibold mb-1" for="name">Name</label>
                <input class="w-full rounded-full border border-pink-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-300" type="text" id="name" name="name" required>
            </div>
            <div>
                <label class="block font-semibold mb-1" for="address">Address</label>
                <input class="w-full rounded-full border border-pink-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-300" type="text" id="address" name="address" required>
            </div>
            <div>
                <label class="block font-semibold mb-1" for="phone">Phone</label>
                <input class="w-full rounded-full border border-pink-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-300" type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label class="block font-semibold mb-1" for="delivery-time">Preferred Delivery Time</label>
                <input class="w-full rounded-full border border-pink-200 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-pink-300" type="time" id="delivery-time" name="delivery-time" required>
            </div>
            <div>
                <label class="block font-semibold mb-1">Payment</label>
                <div class="bg-pink-100 rounded-full px-4 py-2 text-pink-700 text-center">Payment on delivery (cash or bank transfer)</div>
            </div>
            <button type="submit" class="w-full bg-pink-500 text-white font-bold py-2 rounded-full hover:bg-pink-600 transition">Place Order</button>
        </form>
    </main>

    <footer class="bg-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p class="text-gray-600">Â© 2023 Donut Delivery. All rights reserved.</p>
            <div class="flex justify-center space-x-4 mt-2">
                <a href="#" class="text-pink-500">Instagram</a>
                <a href="#" class="text-pink-500">Facebook</a>
                <a href="#" class="text-pink-500">TikTok</a>
            </div>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
